<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Ejercicio 2</h1>
    <p>
      Ej2: Usa la misma API: https://reqres.in/api/users?page=1. Recupera la
      lista de usuarios. Muestra el first_name y email de cada usuario en un
      elemento ul.
    </p>
    <button onclick="window.location.href='../index.html'">Volver</button>
    <ul id="lista"></ul>

    <script>
      async function obtenerUsuarios(params) {
        try {
          const response = await fetch("https://reqres.in/api/users?page=1");
          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }
          const usuarios = await response.json();
          const lista = document.getElementById("lista");
          usuarios.data.forEach(usuario => {
            const nuevaLinea = document.createElement("li");
            nuevaLinea.textContent = `Nombre: ${usuario.first_name} Email: ${usuario.email}`;
            lista.appendChild(nuevaLinea);
          });
        } catch (error) {
          console.log("Error: ", error);
        }
      }

      obtenerUsuarios();
    </script>
  </body>
</html>
